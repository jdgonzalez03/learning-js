<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to CSV</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="form">
        <div class="left">
          <h3>JSON</h3>
          <textarea
            name=""
            id="json-form"
            cols="30"
            rows="10"
            placeholder="Ingresa tu JSON"
          ></textarea>
          <button id="bConvert">Convert</button>
        </div>

        <div class="right">
          <h3>CSV</h3>
          <textarea
            name=""
            id="csv-form"
            cols="30"
            rows="10"
            placeholder="Tu csv convertido"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
