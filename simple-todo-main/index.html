<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task App</a>
      </div>
    </nav>
    <!-- MAIN CONTAINER -->
    <div class="container-fluid">
      <div class="row">
        <!-- AGREGAR TAREA -->
        <div class="col-md-4 pt-5">
          <div class="card">
            <div class="card-header text-center">Enter a new Task</div>
            <div class="card-body">
              <form id="formTask">
                <div class="form-group pt-2">
                  <input
                    type="text"
                    name=""
                    id="titleTask"
                    placeholder="Add a new title task!"
                    class="form-control"
                  />
                </div>

                <div class="form-group pt-2">
                  <textarea
                    name="textArea"
                    id="descriptionTask"
                    cols="55"
                    rows="8"
                    placeholder="Add a description task!"
                    class="form-control"
                  ></textarea>
                </div>

                <button
                  type="submit"
                  class="form-control btn btn-primary btn-block mt-3"
                >
                  <i class="fa-solid fa-paper-plane"></i>
                   Save
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- MOSTRAR TAREAS -->
        <div class="col-md-8 ">
            <div id="tasks"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/161f303aa9.js" crossorigin="anonymous"></script>
  </body>
</html>
