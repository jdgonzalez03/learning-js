<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="/simple-pomodoro/styles.css">
</head>
<body>
    <!-- Mostrar contador -->
    <div id="app">
        <div id="time">
            <div id="value"></div>
            <div id="taskName"></div>
        </div>
    </div>

    <!-- Formulario para agregar una tarea -->
    <div class="task-container">
        <div class="form">
            <form action="" id="form">
                <input type="text" id="itTask" placeholder="Escribe una tarea">
                <input type="submit" id="add" value="Agregar tarea">
            </form>
        </div>
    </div>

    <!-- Mostrar tareas agregadas -->
    <div id="tasks"></div>
    <script src="index.js"></script>
</body>
</html>
